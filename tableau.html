<html>
<head>
<title>Table de multiplication</title>
</head>
<style>
body {
 font-family:arial;
 font-size:20px;
 }
 h3{
	text-align: center;
 }
 </style> 
<body>
<br>
<h3 > Table de multiplication</h3>
	<script language="JavaScript">
	document.write("<center><table border='1px'>");
	for(var a = 1; a < 11; a++) {
		document.write("<tr style='height:6%'>");
		for(var b = 1; b < 11; b++) {
		document.write("<td style='width:6%'><center><font size='4'>" 
			+ a*b + "</center></font></td>");
		}
		document.write("</tr>");
	}
	document.write("</table></center>");
    </script>

</head>
</body>
</html>
